<!DOCTYPE html> <!--This helps the browser to load the page quickly-->
<html lang="en"> <!-- Sets the language to english-->
  <head> <!-- Sets the head of the page-->
    <meta charset="utf-8"> <!-- Sets the character mode to UTF-8, very important!!-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Sets the format of view
    to each device that sees the page and sets the zoom when the page is loaded for the first time-->
    <title>Photo Gallery</title> <!--Title of the page, this is showed in the browser tab-->
    <link rel="stylesheet" href="./styles.css"> <!-- Links the HTML file to the CSS file-->
  </head>
  <body> <!-- Sets the body of the page-->
    <header class="header"> <!--CabeÃ§alho-->
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery"> <!-- Tag that sets a space of that page that can be manipulated with CSS/Js-->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="kitty cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="kitty cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="kitty cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="kitty cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="kitty cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="kitty cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="kitty cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="kitty cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="kitty cat">
      <!--
        img -> Tag to insert an image
        src -> atribute that says where the image is at
        alt -> Gives a description to the image, in case of the image cant be loaded
      -->
    </div>
  </body>
</html>
